<div class="container-fluid col-xs-12 row d-flex justify-content-center">
        <div
            *ngFor="let product of products"
            class="col-xs-6 col md-6 col-lg-4 col-xl-3 col-xxl-2"
            >
            <ng-container *ngIf="activeCategories[product.productCategory]">
                <app-product-box
                    [product]="product"
                >
                </app-product-box>
            </ng-container>
        </div>
            
</div>
