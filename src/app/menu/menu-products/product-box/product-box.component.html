<div
    [ngClass]="{'orange-box-shadow': remaining <= 3,'red-box-shadow': remaining == 0 }"
    class="background-image position-relative mb-5"
    style="background-image: url('{{product.productImage}}');
        background-size: contain;"
    (click)="active=!active"
    >
    <div
        class="see-details text-center w-100 h-100 f-500"
    >
        <p class="pt-4">
            <strong>description: </strong> {{product.description}}
        </p>
        <p>
            <strong>ingredients: </strong>{{product.ingredients}}
        </p>
        <p>
        <strong>calories:</strong> {{product.calories}}
        </p>
        <div class="buttons">
            <div class="buttons-box">
                <ng-container *ngIf="remaining > 0">
                    <app-product-increment
                        (click)="addEvent()"
                        >
                    </app-product-increment>
                </ng-container>
                <ng-container *ngIf="remaining < product.quantity">
                    <app-product-reduce
                        (click)="reduceEvent()"
                        >
                    </app-product-reduce>
                </ng-container>
            </div>
        </div>
        <p>{{remaining}}</p>
        <app-product-reset
            (click)="resetEvent()"
            >
    </app-product-reset>
    </div>
        

</div>
