<div class="register-container p-3 d-flex flex-column justify-content-center">
    <div class="inputs-container d-flex flex-column mb-3">
        <label class="text-uppercase font-weight-bold color-warning">EMAIL</label>
        <input type="email" id="email" class="input-field p-2" placeholder="youremail@gmail.com" #email>
        <label class="text-uppercase font-weight-bold color-warning">PASSWORD</label>
        <input type="password" id="password" class="input-field p-2" placeholder="********" value="" #password>
    </div>
    <button type="button" class="btn bg-warning register pt-2 pb-2" (click)="register(email.value, password.value)">Register</button>
    <div class="login-container d-flex justify-content-end">
        <button type="button" class="btn login p-0">
            <a class="nav-link text-black" routerLink="/login"> Signin </a>
        </button>
    </div>
</div>
